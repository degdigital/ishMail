    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title>ishMail</title>
        <link href="stylesheets/ish.css" media="screen" rel="stylesheet" type="text/css" />
<link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="javascripts/plugins/modernizr.js" type="text/javascript"></script>
<script src="javascripts/init.js" type="text/javascript"></script>
    </head>
    <body class="index">

        <header class="header">
            <section class="sg-controls" id="sg-controls">
                <ul>
                    <li>
                        <div class="sg-current-size">
                            <form id="sg-form">
                                <label>Size:</label>
                                <input type="text" class="sg-input sg-size-px" value="320">px / 
                                <input type="text" class="sg-input sg-size-em" value="20">em
                            </form>
                        </div>
                    <li><a href="#" id="sg-size-s">S</a>
                    <li><a href="#" id="sg-size-m">M</a>
                    <li><a href="#" id="sg-size-l">L</a>
                    <li><a href="#" id="sg-size-full">Full</a>
                </ul>
            </section>
            <section class="menu">
                <ul>
                    <li><a href="#" id="file-manager-trigger">Emails</a>
                    <li><a href="#">Preview and Test</a>
                    <li><a href="#">Save and Exit</a>
                </ul>
            </section>
        </header>

        <section id="preview"> 
            <!-- Iframe -->
<div id="sg-vp-wrap">
    <div id="sg-cover"></div>
    <div id="sg-gen-container">
        <iframe id="sg-viewport" src="email.html" sandbox="allow-same-origin allow-scripts"></iframe>
        <div id="sg-rightpull-container">
            <div id="sg-rightpull"></div>
        </div>
    </div>
</div>
<!--end iFrame-->
        </section>

        <section class="panel file-manager active" id="file-manager">
            <h1>Emails</h1>
            <ul>
                <li class="active"><a href="email.html">Welcome 1</a>
                <li><a href="email2.html">Welcome 2</a>
            </ul>
        </section>

        <section class="panel file-editor" id="file-editor">
            <h1>Content Editor</h1>
            <form action="">
                <fieldset>
                    <div class="content-editor">
    <label for="content">Headline</label>
    <input type="text" id="content" value="Headline">
</div>

<div class="link-editor">
    <label for="Link">Link [Optional]</label>
    <input id="Link" type="url" placeholder="http://www.example.com">
</div>

<div class="font-size-editor">
    <label for="font-size">Sm Font Size</label>
    <input id="font-size" type="number" value="20" step="1" min="1"> px
</div>

<div class="font-size-editor">
    <label for="font-size">Lg Font Size</label>
    <input id="font-size" type="number" value="20" step="1" min="1"> px
</div>

<div class="color-editor">
    <label for="color">Text Color</label>
    <input id="color" type="color" value="#84bd00">
</div>

                    <div class="save-editor">
                        <button>Save &amp; Close</button>
                        <p class="notice">We'll autosave every 20 seconds</p>
                    </div>
                </fieldset>
            </form>
        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="javascripts/all.js" type="text/javascript"></script>
    </body>
</html>
